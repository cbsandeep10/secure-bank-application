<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    <title>Request list</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Secure Bank</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/account/list/1}">Accounts</a></li>
                <li><a th:href="@{/request/list/1}">Requests</a></li>
                <li><a th:href="@{/log/list/1}">Logs</a></li>
            </ul>
            <div class="pull-right">
                <ul class="nav pull-right navbar-nav">
                    <li><a href="">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="cardblock">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td><strong>REQUEST ID</strong></td>
                        <td><strong>CREATED BY</strong></td>
                        <td><strong>TRANSACTION AMOUNT</strong></td>
                        <td><strong>FROM ACCOUNT</strong></td>
                        <td><strong>TO ACCOUNT</strong></td>
                        <td><strong>CREATED AT</strong></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="request: ${requestList}">
                        <td th:text="${request.getRequest_id()}"></td>
                        <td th:text="${request.getCreated_user().getName()}"></td>
                        <td th:text="${request.getTransaction_amount()}"></td>
                        <td th:text="${request.getFrom_account()}"></td>
                        <td th:text="${request.getTo_account()}"></td>
                        <td th:text="${request.getCreated_at()}"></td>
                        <td><a class="btn btn-primary eBtn">Approve</a></td>
                        <td><a class="btn btn-primary eBtn">Decline</a></td>
                    </tr>
                    </tbody>
                </table>
                <hr/>
                <div class="row" th:fragment="pagination">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <nav aria-label="Pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:each="pageNumber : ${pageNums}" >
                                    <a class="page-link" th:href="@{|/request/list/${pageNumber}|}" th:text="${pageNumber}">1</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
