<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User list</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="cardblock">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>Request Id</td>
                    <td>Type</td>
                    <td>Created at</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request: ${requestList}">
                    <td th:text="${request.request_id}"></td>
                    <td th:text="${request.request_type}"></td>
                    <td th:text="${request.created_at}"></td>
                    <td><a class="btn btn-primary eBtn">Edit</a></td>
                    <td><a class="btn btn-primary eBtn">Delete</a></td>
                </tr>
                </tbody>
            </table>
            <hr/>
            <div class="row" th:fragment="pagination">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <nav aria-label="Pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:each="pageNumber : ${pageNums}" >
                                <a class="page-link" th:href="@{|/request/list/${pageNumber}|}" th:text="${pageNumber}">1</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
