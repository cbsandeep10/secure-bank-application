<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["AccountNumber"].value;

            if (x == "") {
                alert("AccountNumber must be filled");
                return false;
            }
            else
            {
                alert(x);
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Transaction</h2>
    <form name="myForm" class="form-horizontal" action="/action_page.php"  th:object="${transaction}" th:action="@{/transaction}"  method="post" onsubmit="openModal()">
        <div class="form-group" >
            <label class="control-label col-sm-2" >Account Number</label>
            <div class="col-sm-10" th:classappend="${#fields.hasErrors('accountnum')} ? 'input-icon right' : ''">
                <i th:if="${#fields.hasErrors('accountnum')}" class="fa fa-exclamation tooltips" data-original-title="Valid Account Number" data-container="body"></i>
                <input type ="text" class="form-control" th:field="*{accountnum}" placeholder="Enter AccountNumber" name="AccountNumber">
                <span th:if="${#fields.hasErrors('accountnum')}" class="help-block" th:errors="*{accountnum}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Amount($)</label>
            <div class="col-sm-10"th:classappend="${#fields.hasErrors('amount')} ? 'input-icon right' : ''">
                <i th:if="${#fields.hasErrors('amount')}" class="fa fa-exclamation tooltips" data-original-title="Valid Amount" data-container="body"></i>
                <input type ="number" class="form-control" th:field="*{amount}" placeholder="Enter Amount" name="Amount">
                <span th:if="${#fields.hasErrors('amount')}" class="help-block" th:errors="*{amount}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Email ID </label>
            <div class="col-sm-10" th:classappend="${#fields.hasErrors('email_id')} ? 'input-icon right' : ''">
                <i th:if="${#fields.hasErrors('email_id')}" class="fa fa-exclamation tooltips" data-original-title="Valid Email" data-container="body"></i>
                <input type ="text" class="form-control" th:field="*{email_id}" placeholder="Enter Email" name="Email">
                <span th:if="${#fields.hasErrors('email_id')}" class="help-block" th:errors="*{email_id}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Phone Number </label>
            <div class="col-sm-10" th:classappend="${#fields.hasErrors('phone_num')} ? 'input-icon right' : ''">
                <i th:if="${#fields.hasErrors('phone_num')}" class="fa fa-exclamation tooltips" data-original-title="Valid Phone Number" data-container="body"></i>
                <input type ="text" class="form-control" th:field="*{phone_num}" placeholder="Enter Phone Number" name="PhoneNumber">
                <span th:if="${#fields.hasErrors('phone_num')}" class="help-block" th:errors="*{phone_num}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sent</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
